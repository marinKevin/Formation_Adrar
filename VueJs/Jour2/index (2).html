<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body id="app">
    <h1 class="text-center">TP EventBinding</h1>
    
    <div class="container">
        <div class="card text-center">
            <div class="card-body">
                <p class="card-text">GÃ©rer les inputs</p>
                <input v-on:input="capterInput($event)" class="form-control" type="text" />
                <p>{{form1}}</p>
                <input @keyup.esc="capterInput2($event)" class="form-control" type="text" />
                <p>{{form2}}</p>
                <button v-on:click="alert" type="button" class="btn btn-primary mt-2">Dire bonjour</button>
            
        </div>
    </div>
    <div class="card-footer text-muted">
        <h2>Variable</h2>
        <button  type="button" class="btn btn-success" v-on:click="number +=1; timer">+</button>
        <button  type="button" class="btn btn-danger" v-on:click="number +=5; timer">++</button><br>
        <p>Le nombre: {{number}} {{phrase}}</p>
    </div>
    <!-- script pour contacter VUE -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
